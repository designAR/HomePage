<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>최아랑(2020E7471)</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
		}

		.header {
			width: 100%;
			height: 90px;
			background: lightblue;
		}

		.nav {
			width: 15%;
			height: 80%;
			float: left;
			background: orange;
		}

		.section {
			width: 85%;
			height: 80%;
			float: left;
			background: rgb(255, 255, 255);
		}

		.footer {
			width: 100%;
			height: 70px;
			clear: both;
			background: plum;
		}
	</style>
    <script type="text/javascript">
        document.oncontextmenu = function () { return false; }
    </script>
</head>

<body>
	<header class="header">
		<iframe src="header.html" name="header" height=100% width=100%>
		</iframe>
	</header>
	<nav class="nav">
		<iframe src="left.html" height=100% width=100% name="left">
		</iframe>
	</nav>
	<section class="section">
		<iframe src="section.html" height=100% width=100% name="section">
		</iframe>
	</section>
	<footer class="footer">
		<iframe src="footer.html" height=100% width=100% name="footer">
		</iframe>
	</footer>
</body>

</html>
